<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Бабуленькины котятки</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/rate-bars.css">
  </head>
  <body>
    <header>
      <h1>Бабуленькины котятки</h1>
    </header>

    <main>
      <nav>
        <p>Абиссинская</p>
        <p>Британская</p>
        <p>Русская голубая</p>
        <p>Сиамская</p>
      </nav>

      <section>
        <div class="row">
          <div class="img-wrapper">
            <img src="./img/cat1.jpg" alt="">
          </div>

          <div class="img-wrapper">
            <img src="./img/cat2.jpg" alt="">
          </div>
        </div>

        <div class="row">
          <div class="img-wrapper">
            <img src="./img/cat3.jpg" alt="">
          </div>

          <div class="img-wrapper">
            <img src="./img/cat4.jpg" alt="">
          </div>

          <div class="img-wrapper">
            <img src="./img/cat5.jpg" alt="">
          </div>
        </div>

        <div class="row">
          <div class="img-wrapper">
            <img src="./img/cat6.jpg" alt="">
          </div>

          <div class="img-wrapper">
            <img src="./img/cat7.jpg" alt="">
          </div>
        </div>

        <div class="row">
          <div class="img-wrapper">
            <img src="./img/cat8.jpg" alt="">
          </div>
        </div>
      </section>

      <aside>
        <h2>Рейтинг</h2>

        <label for="order">по убыванию</label>
        <input type="checkbox" name="order">


        <ul>
          <li rating="9">
            <p>Абиссинская</p>
            <div class="rating">
              <div class="rate-bar" rating="9"></div>
              <span>9</span>
            </div>
          </li>

          <li rating="8">
            <p>Британская</p>
            <div class="rating">
              <div class="rate-bar" rating="8"></div>
              <span>8</span>
            </div>
          </li>

          <li rating="10">
            <p>Русская голубая</p>
            <div class="rating">
              <div class="rate-bar" rating="10"></div>
              <span>10</span>
            </div>
          </li>

          <li rating="4">
            <p>Сиамская</p>
            <div class="rating">
              <div class="rate-bar" rating="4"></div>
              <span>4</span>
            </div>
          </li>
        </ul>
      </aside>
    </main>

    <footer>
      <span>&copy; ООО Бабуленькины котятки, 2016</span>
      <span>Наш адрес: <address>улица Котовая, д. 5</address></span>
    </footer>
  </body>
</html>
