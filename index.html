<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Бабуленькины котятки</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
  </head>
  <body>
    <header>
      <h1>Бабуленькины котятки</h1>
    </header>

    <main>
      <nav>
        <p>Абиссинская</p>
        <p>Британская</p>
        <p>Русская голубая</p>
        <p>Сиамская</p>
      </nav>

      <section>
        <div class="img-wrapper">
          <img src="./img/cat1.jpg" alt="">
        </div>

        <div class="img-wrapper">
          <img src="./img/cat2.jpg" alt="">
        </div>

        <div class="img-wrapper">
          <img src="./img/cat3.jpg" alt="">
        </div>

        <div class="img-wrapper">
          <img src="./img/cat4.jpg" alt="">
        </div>

        <div class="img-wrapper">
          <img src="./img/cat5.jpg" alt="">
        </div>

        <div class="img-wrapper">
          <img src="./img/cat6.jpg" alt="">
        </div>

        <div class="img-wrapper">
          <img src="./img/cat7.jpg" alt="">
        </div>

        <div class="img-wrapper">
          <img src="./img/cat8.jpg" alt="">
        </div>
      </section>

      <aside>
        <h2>Рейтинг</h2>

        <label for="order">
          по убыванию
          <input type="checkbox" name="order">
        </label>

        <ul>
          <li>
            <p>Абиссинская</p>
            <div class="rate-bar"></div>
            9
          </li>

          <li>
            <p>Британская</p>
            <div class="rate-bar"></div>
            8
          </li>

          <li>
            <p>Русская голубая</p>
            <div class="rate-bar"></div>
            10
          </li>

          <li>
            <p>Сиамская</p>
            <div class="rate-bar"></div>
            4
          </li>
        </ul>
      </aside>
    </main>

    <footer>
      <span>&copy; ООО Бабуленькины котятки, 2016</span>
      <span>Наш адрес: <address>улица Котовая, д. 5</address></span>
    </footer>
  </body>
</html>
